description = "Spring WebFlux"

dependencyManagement {
	imports {
		mavenBom "io.projectreactor:reactor-bom:${reactorVersion}"
		mavenBom "io.netty:netty-bom:${nettyVersion}"
		mavenBom "org.eclipse.jetty:jetty-bom:${jettyVersion}"
	}
}

dependencies {
	compile(project(":spring-beans"))
	compile(project(":spring-core"))
	compile(project(":spring-web"))
	compile("io.projectreactor:reactor-core")
	optional(project(":spring-context"))
	optional(project(":spring-context-support"))  // for FreeMarker support
	optional("javax.servlet:javax.servlet-api:${servletApi4Version}")
	optional("javax.websocket:javax.websocket-api:${websocketApiVersion}")
	optional("org.webjars:webjars-locator-core:${webjarsLocatorVersion}")
	optional("org.freemarker:freemarker:${freemarkerVersion}")
	optional("com.fasterxml.jackson.core:jackson-databind:${jackson2Version}")
	optional("com.fasterxml.jackson.dataformat:jackson-dataformat-smile:${jackson2Version}")
	optional("io.reactivex:rxjava:${rxjavaVersion}")
	optional("io.reactivex:rxjava-reactive-streams:${rxjavaAdapterVersion}")
	optional("io.projectreactor.netty:reactor-netty")
	optional("org.apache.tomcat:tomcat-websocket:${tomcatVersion}") {
		exclude group: "org.apache.tomcat", module: "tomcat-websocket-api"
		exclude group: "org.apache.tomcat", module: "tomcat-servlet-api"
	}
	optional("org.eclipse.jetty.websocket:websocket-server") {
		exclude group: "javax.servlet", module: "javax.servlet"
	}
	optional("io.undertow:undertow-websockets-jsr:${undertowVersion}") {
		exclude group: "org.jboss.spec.javax.websocket", module: "jboss-websocket-api_1.1_spec"
	}
	optional("org.apache.httpcomponents:httpclient:${httpclientVersion}") {
		exclude group: "commons-logging", module: "commons-logging"
	}
	optional("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")
	optional("org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}")
	optional("com.google.protobuf:protobuf-java-util:${protobufUtilVersion}")
	testCompile("javax.xml.bind:jaxb-api:${jaxbApiVersion}")
	testCompile("com.fasterxml:aalto-xml:${aaltoXmlVersion}")
	testCompile("org.hibernate:hibernate-validator:${hibernateValidatorVersion}")
	testCompile "io.reactivex.rxjava2:rxjava:${rxjava2Version}"
	testCompile("io.projectreactor:reactor-test")
	testCompile("io.undertow:undertow-core:${undertowVersion}")
	testCompile("org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}")
	testCompile("org.apache.tomcat:tomcat-util:${tomcatVersion}")
	testCompile("org.eclipse.jetty:jetty-server")
	testCompile("org.eclipse.jetty:jetty-servlet")
	testCompile("org.eclipse.jetty:jetty-reactive-httpclient:1.0.2")
	testCompile("com.squareup.okhttp3:mockwebserver:${mockwebserverVersion}")
	testCompile("org.jetbrains.kotlin:kotlin-script-runtime:${kotlinVersion}")
	testRuntime("org.jetbrains.kotlin:kotlin-script-util:${kotlinVersion}")
	testRuntime("org.jetbrains.kotlin:kotlin-compiler:${kotlinVersion}")
	testRuntime("org.jruby:jruby:${jrubyVersion}")
	testRuntime("org.python:jython-standalone:${jythonVersion}")
	testRuntime("org.synchronoss.cloud:nio-multipart-parser:1.1.0")
	testRuntime("org.webjars:underscorejs:${underscorejsVersion}")
	testRuntime("org.glassfish:javax.el:${elVersion}")
	testRuntime("com.sun.xml.bind:jaxb-core:${jaxbCoreVersion}")
	testRuntime("com.sun.xml.bind:jaxb-impl:${jaxbimplVersion}")
	testRuntime("com.sun.activation:javax.activation:${activationVersion}")
}

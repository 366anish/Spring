description = "Spring Messaging"

dependencyManagement {
	imports {
		mavenBom "io.projectreactor:reactor-bom:${reactorVersion}"
		mavenBom "io.netty:netty-bom:${nettyVersion}"
	}
}

dependencies {
	compile(project(":spring-beans"))
	compile(project(":spring-core"))
	optional(project(":spring-context"))
	optional(project(":spring-oxm"))
	optional("io.projectreactor.netty:reactor-netty")
	optional("com.fasterxml.jackson.core:jackson-databind:${jackson2Version}")
	optional("javax.xml.bind:jaxb-api:${jaxbApiVersion}")
	testCompile("javax.inject:javax.inject-tck:${injectTckVersion}")
	testCompile("javax.servlet:javax.servlet-api:${servletApi4Version}")
	testCompile("javax.validation:validation-api:${validationApiVersion}")
	testCompile("com.thoughtworks.xstream:xstream:${xstreamVersion}")
	testCompile("org.apache.activemq:activemq-broker:5.8.0")
	testCompile("org.apache.activemq:activemq-kahadb-store:5.8.0") {
		exclude group: "org.springframework", module: "spring-context"
	}
	testCompile("org.apache.activemq:activemq-stomp:5.8.0")
	testCompile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")
	testCompile("org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}")
	testCompile("org.xmlunit:xmlunit-matchers:${xmlunitMatchersVersion}")
	testRuntime("com.sun.xml.bind:jaxb-core:${jaxbCoreVersion}")
	testRuntime("com.sun.xml.bind:jaxb-impl:${jaxbimplVersion}")
	testRuntime("com.sun.activation:javax.activation:${activationVersion}")
}

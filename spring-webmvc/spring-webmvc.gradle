description = "Spring Web MVC"

dependencyManagement {
	imports {
		mavenBom "io.projectreactor:reactor-bom:${reactorVersion}"
		mavenBom "org.eclipse.jetty:jetty-bom:${jettyVersion}"
	}
}

dependencies {
	provided("javax.servlet:javax.servlet-api:${servletApi4Version}")
	compile(project(":spring-aop"))
	compile(project(":spring-beans"))
	compile(project(":spring-context"))
	compile(project(":spring-core"))
	compile(project(":spring-expression"))
	compile(project(":spring-web"))
	optional(project(":spring-context-support"))  // for FreeMarker support
	optional(project(":spring-oxm"))
	optional("javax.servlet.jsp:javax.servlet.jsp-api:${jspApiVersion}")
	optional("javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:${jstlApiVersion}")
	optional("javax.el:javax.el-api:${elApiVersion}")
	optional("javax.xml.bind:jaxb-api:${jaxbApiVersion}")
	optional("org.webjars:webjars-locator-core:${webjarsLocatorVersion}")
	optional("com.rometools:rome:${romeVersion}")
	optional("com.github.librepdf:openpdf:1.2.7")
	optional("org.apache.poi:poi-ooxml:4.0.1")
	optional("org.freemarker:freemarker:${freemarkerVersion}")
	optional("com.fasterxml.jackson.core:jackson-databind:${jackson2Version}")
	optional("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jackson2Version}")
	optional("com.fasterxml.jackson.dataformat:jackson-dataformat-smile:${jackson2Version}")
	optional("com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:${jackson2Version}")
	optional("org.apache.tiles:tiles-api:${tiles3Version}", withoutJclOverSlf4J)
	optional("org.apache.tiles:tiles-core:${tiles3Version}", withoutJclOverSlf4J)
	optional("org.apache.tiles:tiles-servlet:${tiles3Version}", withoutJclOverSlf4J)
	optional("org.apache.tiles:tiles-jsp:${tiles3Version}", withoutJclOverSlf4J)
	optional("org.apache.tiles:tiles-el:${tiles3Version}", withoutJclOverSlf4J)
	optional("org.apache.tiles:tiles-extras:${tiles3Version}") {
		exclude group: "org.springframework", module: "spring-web"
		exclude group: "org.slf4j", module: "jcl-over-slf4j"
	}
	optional("org.codehaus.groovy:groovy-templates:${groovyVersion}")
	optional("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")
	optional("org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}")
	optional("org.reactivestreams:reactive-streams")
	testCompile("javax.servlet:javax.servlet-api:${servletApi4Version}")
	testCompile("org.eclipse.jetty:jetty-servlet") {
		exclude group: "javax.servlet", module: "javax.servlet"
	}
	testCompile("org.eclipse.jetty:jetty-server") {
		exclude group: "javax.servlet", module: "javax.servlet"
	}
	testCompile("org.apache.httpcomponents:httpclient:${httpclientVersion}") {
		exclude group: "commons-logging", module: "commons-logging"
	}
	testCompile("commons-fileupload:commons-fileupload:${commonsFileuploadVersion}")
	testCompile("commons-io:commons-io:2.5")
	testCompile("joda-time:joda-time:${jodaTimeVersion}")
	testCompile("org.mozilla:rhino:1.7.10")
	testCompile("dom4j:dom4j:1.6.1") {
		exclude group: "xml-apis", module: "xml-apis"
	}
	testCompile("jaxen:jaxen:1.1.1") {
		exclude group: "xml-apis", module: "xml-apis"
		exclude group: "xom", module: "xom"
		exclude group: "xerces", module: "xercesImpl"
	}
	testCompile("org.xmlunit:xmlunit-matchers:${xmlunitMatchersVersion}")
	testCompile("org.hibernate:hibernate-validator:${hibernateValidatorVersion}")
	testCompile("io.projectreactor:reactor-core")
	testCompile("io.reactivex:rxjava:${rxjavaVersion}")
	testCompile("io.reactivex:rxjava-reactive-streams:${rxjavaAdapterVersion}")
	testCompile("io.reactivex.rxjava2:rxjava:${rxjava2Version}")
	testCompile("org.jetbrains.kotlin:kotlin-script-runtime:${kotlinVersion}")
	testRuntime("org.jetbrains.kotlin:kotlin-script-util:${kotlinVersion}")
	testRuntime("org.jetbrains.kotlin:kotlin-compiler:${kotlinVersion}")
	testRuntime("org.jruby:jruby:${jrubyVersion}")
	testRuntime("org.python:jython-standalone:${jythonVersion}")
	testRuntime("org.webjars:underscorejs:${underscorejsVersion}")
	testRuntime("org.glassfish:javax.el:${elVersion}")
	testRuntime("com.sun.xml.bind:jaxb-core:${jaxbCoreVersion}")
	testRuntime("com.sun.xml.bind:jaxb-impl:${jaxbimplVersion}")
	testRuntime("com.sun.activation:javax.activation:${activationVersion}")
}
